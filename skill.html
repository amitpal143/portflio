<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill</title>
    <link rel="stylesheet"href="stylesheet.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section>
        <div class="container1"id="Skills">
            <h1 class="heading1">Technical Skills</h1>
            <div class="Technical-bars">
                <div class="bar"><i class='bx bxl-html5' style='color: #c95d2e;'  ></i>
                    <div class="info">
                        <P>HTML</P>
                    </div>
                    <div class="progress-line html">
                        <span></span>
                    </div>
                </div>
                <div class="bar"><i class='bx bxl-css3' style='color:#147bbc'  ></i>
                    <div class="info">
                        <P>CSS</P>
                    <div class="progress-line css">
                        <span></span>
                    </div>
                </div>
                <div class="bar"><i class='bx bxl-javascript' style='color:#b0bc1e'  ></i>
                    <div class="info">
                        <P>javascript</P>
                    </div>
                    <div class="progress-line  javascript">
                        <span></span>
                    </div>
                </div>
                <div class="bar"><i class='bx bxl-C' style='color:rgb(30, 164, 216)'  ></i>
                    <div class="info">
                       <p>C</p>
                    </div>
                    <div class="progress-line C">
                        <span></span>
                    </div>
                </div>
                <div class="bar"><i class='bx bxl-java' style='color:#f89820'  ></i>
                    <div class="info">
                        <P>java</P>
                    </div>
                    <div class="progress-line  java">
                        <span></span>
                    </div>
                </div>    
            </div>

<div class="container1">

        <svg x="0px" y="0px" viewbox="0 0 200 200">

        </svg>

    <div class="radial-bars">

    </div>
    <div class="radial-bars">
